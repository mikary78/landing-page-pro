services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: landing-page-pro-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-landingpagepro}
      POSTGRES_USER: ${POSTGRES_USER:-pgadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pgadmin} -d ${POSTGRES_DB:-landingpagepro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # One-shot DB Migration (postgres healthy 후 migration.sql을 psql로 적용)
  # - 목적: 새 환경/빈 볼륨에서도 `docker compose up -d`만으로 스키마 자동 생성
  # - 주의: 실행 후 컨테이너는 Exited 상태가 정상입니다(1회 실행)
  db-migrate:
    image: postgres:15-alpine
    container_name: landing-page-pro-db-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-landingpagepro}
      POSTGRES_USER: ${POSTGRES_USER:-pgadmin}
    volumes:
      - ./db/migration.sql:/migrations/migration.sql:ro
    command: >
      sh -c "
        echo '[db-migrate] applying migration.sql...';
        psql -h postgres -U ${POSTGRES_USER:-pgadmin} -d ${POSTGRES_DB:-landingpagepro} -v ON_ERROR_STOP=1 -f /migrations/migration.sql;
        echo '[db-migrate] done';
      "
    restart: "no"
    networks:
      - app-network

  # Azurite (로컬 Azure Storage 에뮬레이터)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: landing-page-pro-azurite
    command: >
      azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
      --location /data --debug /data/debug.log
    ports:
      - "127.0.0.1:${AZURITE_BLOB_PORT:-10000}:10000"
      - "127.0.0.1:${AZURITE_QUEUE_PORT:-10001}:10001"
      - "127.0.0.1:${AZURITE_TABLE_PORT:-10002}:10002"
    volumes:
      - azurite_data:/data
    networks:
      - app-network
    restart: unless-stopped

  # ---- Azure Functions (API) ----
  functions:
    build:
      context: ./azure-functions
      dockerfile: Dockerfile
    container_name: landing-page-pro-functions
    environment:
      # Azure Functions 설정
      AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;"
      FUNCTIONS_WORKER_RUNTIME: node
      AZURE_FUNCTIONS_ENVIRONMENT: Development
      DEV_AUTH_BYPASS: ${DEV_AUTH_BYPASS:-true}

      # PostgreSQL 연결 정보
      AZURE_POSTGRES_HOST: postgres
      AZURE_POSTGRES_DATABASE: ${POSTGRES_DB:-landingpagepro}
      AZURE_POSTGRES_USER: ${POSTGRES_USER:-pgadmin}
      AZURE_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      AZURE_POSTGRES_PORT: 5432
      # 로컬 docker postgres는 SSL 미지원이므로 기본 false
      AZURE_POSTGRES_SSL: ${AZURE_POSTGRES_SSL:-false}

      # Entra ID 설정
      ENTRA_TENANT_ID: "${ENTRA_TENANT_ID:-}"
      ENTRA_TENANT_NAME: "${ENTRA_TENANT_NAME:-}"
      ENTRA_CLIENT_ID: "${ENTRA_CLIENT_ID:-}"

      # AI API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Web Search (optional)
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
    ports:
      - "${FUNCTIONS_PORT:-7071}:80"
    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_started
      db-migrate:
        condition: service_completed_successfully
    networks:
      - app-network
    restart: unless-stopped

  # 프론트엔드 (Nginx로 dist 서빙)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_ENTRA_TENANT_NAME: ${VITE_ENTRA_TENANT_NAME}
        VITE_ENTRA_TENANT_ID: ${VITE_ENTRA_TENANT_ID}
        VITE_ENTRA_CLIENT_ID: ${VITE_ENTRA_CLIENT_ID}
        VITE_ENTRA_REDIRECT_URI: ${VITE_ENTRA_REDIRECT_URI:-http://localhost:5173}
        VITE_AZURE_FUNCTIONS_URL: ${VITE_AZURE_FUNCTIONS_URL:-http://localhost:7071}
        VITE_DEV_AUTH_BYPASS: ${VITE_DEV_AUTH_BYPASS:-true}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
    container_name: landing-page-pro-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - functions
    networks:
      - app-network
    restart: unless-stopped

  # Portainer (Docker 관리 UI)
  portainer:
    # NOTE: Docker Desktop(Engine 29.x)의 최소 API 버전(>=1.44)에 맞추기 위해 Portainer도 최신 LTS로 업그레이드
    image: portainer/portainer-ce:2.33.0
    container_name: landing-page-pro-portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - "127.0.0.1:19000:9000"
      - "127.0.0.1:19443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  azurite_data:
    driver: local
  portainer_data:
    driver: local

