# ============================================
# Project Service Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-service
  namespace: landing-page-pro
  labels:
    app: project-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project-service
  template:
    metadata:
      labels:
        app: project-service
        version: v1
    spec:
      containers:
        - name: project-service
          image: ${ACR_LOGIN_SERVER}/project-service:latest
          ports:
            - containerPort: 80
          env:
            - name: FUNCTIONS_WORKER_RUNTIME
              value: "node"
            - name: AzureWebJobsStorage
              valueFrom:
                secretKeyRef:
                  name: azure-secrets
                  key: storage-connection-string
            - name: SERVICE_BUS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: azure-secrets
                  key: servicebus-connection-string
            - name: AZURE_POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: host
            - name: AZURE_POSTGRES_DATABASE
              value: "projects"
            - name: AZURE_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: username
            - name: AZURE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: password
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: project-service
  namespace: landing-page-pro
  labels:
    app: project-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: project-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: project-service-hpa
  namespace: landing-page-pro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: project-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
