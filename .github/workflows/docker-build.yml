name: Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'azure-functions/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'ÎπåÎìú ÌôòÍ≤Ω'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  FRONTEND_IMAGE: landing-page-pro-frontend
  FUNCTIONS_IMAGE: landing-page-pro-functions

jobs:
  # ÌôòÍ≤Ω Í≤∞Ï†ï
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      tag: ${{ steps.set-env.outputs.tag }}
    steps:
      - name: Determine environment and tag
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          
          # ÌÉúÍ∑∏ ÏÉùÏÑ± (ÎÇ†Ïßú + Ïª§Î∞ã Ìï¥Ïãú)
          TAG=$(date +%Y%m%d)-${GITHUB_SHA::8}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  # ÌîÑÎ°†Ìä∏ÏóîÎìú Ïù¥ÎØ∏ÏßÄ ÎπåÎìú
  build-frontend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ needs.setup.outputs.tag }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ needs.setup.outputs.environment }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:latest
          build-args: |
            VITE_APP_ENV=${{ needs.setup.outputs.environment }}
            VITE_AZURE_FUNCTIONS_URL=${{ needs.setup.outputs.environment == 'production' && secrets.AZURE_FUNCTIONS_URL_PROD || secrets.AZURE_FUNCTIONS_URL_STAGING }}
            VITE_ENTRA_CLIENT_ID=${{ needs.setup.outputs.environment == 'production' && secrets.ENTRA_CLIENT_ID_PROD || secrets.ENTRA_CLIENT_ID_STAGING }}
            VITE_ENTRA_TENANT_ID=${{ secrets.ENTRA_TENANT_ID }}
            VITE_ENTRA_AUTHORITY=${{ secrets.ENTRA_AUTHORITY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Azure Functions Ïù¥ÎØ∏ÏßÄ ÎπåÎìú
  build-functions:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: azure-functions/package-lock.json

      - name: Build Azure Functions
        working-directory: azure-functions
        run: |
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push functions image
        uses: docker/build-push-action@v5
        with:
          context: ./azure-functions
          file: ./azure-functions/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FUNCTIONS_IMAGE }}:${{ needs.setup.outputs.tag }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FUNCTIONS_IMAGE }}:${{ needs.setup.outputs.environment }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FUNCTIONS_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Î∞∞Ìè¨ ÏïåÎ¶º
  notify:
    needs: [setup, build-frontend, build-functions]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Deployment summary
        run: |
          echo "üê≥ Docker Build Summary"
          echo "======================="
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo "Tag: ${{ needs.setup.outputs.tag }}"
          echo ""
          echo "Images:"
          echo "  - ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ needs.setup.outputs.tag }}"
          echo "  - ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FUNCTIONS_IMAGE }}:${{ needs.setup.outputs.tag }}"
