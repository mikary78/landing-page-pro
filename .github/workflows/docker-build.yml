#
# ÌïÑÏöîÌïú GitHub Secrets:
# - AZURE_CREDENTIALS: Azure Service Principal JSON
# - ACR_LOGIN_SERVER: Azure Container Registry Î°úÍ∑∏Ïù∏ ÏÑúÎ≤Ñ (Ïòà: landingpagepro.azurecr.io)
