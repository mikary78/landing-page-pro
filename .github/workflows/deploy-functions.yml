#
# Ìä∏Î¶¨Í±∞:
# - main Î∏åÎûúÏπò Ìë∏Ïãú Ïãú ÌîÑÎ°úÎçïÏÖò Î∞∞Ìè¨
# - develop Î∏åÎûúÏπò Ìë∏Ïãú Ïãú Ïä§ÌÖåÏù¥Ïßï Î∞∞Ìè¨
# - azure-functions/ Ìè¥Îçî Î≥ÄÍ≤Ω ÏãúÏóêÎßå Ìä∏Î¶¨Í±∞
# - ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä• (workflow_dispatch)
#
# ÌïÑÏöîÌïú GitHub Secrets:
# - AZURE_CREDENTIALS: Azure Service Principal JSON
# - AZURE_FUNCTIONAPP_NAME_PROD: ÌîÑÎ°úÎçïÏÖò Function App Ïù¥Î¶Ñ (Ïòà: func-landing-page-pro)
# - AZURE_FUNCTIONAPP_NAME_STAGING: Ïä§ÌÖåÏù¥Ïßï Function App Ïù¥Î¶Ñ (Ïòà: func-landing-page-pro-staging)
#
